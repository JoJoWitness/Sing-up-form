<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alduvia Citizenship</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"/>
    <link rel="shortcut icon" href="favicon.ico" />
    <script src="script.js" defer></script>
</head>
<body>
    <div class="singUpContainer">
        <div class="imageContainer">
            <img id="image" src="images/Castle.jpg">
            <h1 class="title">
                <img id="carnation" src="images/Carnation.svg">
                Kingdom of Alduvia
            </h1> 
            <div id="credits"></div>
        </div>
        <div class="wordsAndFormsContainers">
            <div id="greetingsMsg">
                <p> Welcome to the mighty Kingdom of Alduvia, the epicenter of mankind, science and culture of the entire continent.</p>
                <p> Don't hesitate, and join our greatness. </p>
            </div>
            <div id="forms">
                <form>
                <fieldset>
                    <div>
                        <label for="firstName">First Name:</label>
                        <input type="text" id="city" name="firstName">
                    <div> 
                    <div>
                        <label for="lastName">Last Name:</label>
                        <input type="text" id="city" name="lastName">
                    </div>
                     <div>
                        <label for="email">Email:</label>
                        <input type="email" id="city" name="email">
                    </div>
                    <div>
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="city" name="phone">
                    </div>
                </fieldset>   
                <fieldset>
                    <div>
                        <label for="user_password">Password:</label>
                        <input type="password" id="user_password" name="password">
                    </div>
                </fieldset>
                <button type="submit">Join Now</button>
            </form>
            </div>
            <div id="oldUser"> Alredy a Citizen? <a>log in </a> instead </div>
        </div>
    </div>
</body>
</html>
