<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alduvia Citizenship</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"/>
    <link rel="icon" href="favicon.png">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="singUpContainer">
        <div class="imageContainer">
            <img id="image" src="images/Flowers.jpg">
            <h1 class="title">
                <img id="carnation" src="images/PinkCarnation.png">
                Kingdom of Alduvia
            </h1> 
            <div id="credits">Photo Taken by @jrkorpa</div>
        </div>
        <div class="wordsAndFormsContainers">
            <div id="greetingsMsg">
                <p> Welcome to the mighty Kingdom of Alduvia, the epicenter of mankind, science and culture of the entire continent.</p>
                <p> Don't hesitate, and join our greatness. </p>
            </div>
            <div id="forms">
                <form>
                <fieldset class="userData">
                    <div class="labelAndForms">
                        <label for="firstName">First Name:</label>
                        <input type="text" id="firstName" name="firstName" maxlength="25" pattern="([a-zA-Z]){1,25}">
                    </div> 
                    <div class="labelAndForms">
                        <label for="lastName">Last Name:</label>
                        <input type="text" id="lastName" name="lastName" maxlength="25" pattern="([a-zA-Z]){1,25}"">
                    </div>
                    <div class="labelAndForms">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" maxlength="30">
                    </div>
                    <div class="labelAndForms">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="phone"maxlength="12" pattern="([0-9]){1,12}">
                    </div>
                </fieldset>   
                <fieldset class="userData">
                    <div class="labelAndForms">
                        <label for="user_password">Password:</label>
                        <input type="password" id="user_password" name="password" minlength="8" maxlength="20" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" title="The password must contain at least 1 number, 1 downcase, 1 uppercase and 1 especial character">
                    </div>
                </fieldset>
                <button type="submit" id="submitButton">Join Now</button>
            </form>
            </div>
            <div id="oldUser"> Alredy a Citizen?<span>  Log in</span></div>
        </div>
    </div>
</body>
</html>
